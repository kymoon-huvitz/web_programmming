<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 시계</title>
</head>
<body>
  <h1>🕒 현재 시각</h1>
  <h2 id="clock">00:00:00</h2>

  <script>
    function updateClock() {
      const now = new Date();
      const d = String(now.getDay()).padStart(2, '0');
      const M = String(now.getMonth()).padStart(2, '0');
      const y = String(now.getFullYear()).padStart(2, '0');

      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${d}/${M}/${y} ${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // 처음 한 번 실행
  </script>
</body>
</html>
