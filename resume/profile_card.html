<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드형 프로필</title>
  <style>
    .card {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-family: sans-serif;
    }

    img {
      width: 100px;
      border-radius: 50%;
    }

    @media screen and (max-width: 400px) {
      .card {
        width: 90%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="사진">
    <h2>홍길동</h2>
    <p>9년차 C++/Qt 개발자</p>
    <p>이메일: hong@example.com</p>
  </div>
</body>
</html>
