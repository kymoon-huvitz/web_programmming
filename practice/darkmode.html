<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다크 모드 토글</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      color: black;
      transition: 0.3s;
      padding: 30px;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>☀️ 다크 모드 토글 예제</h1>
  <p>이 버튼을 클릭하면 다크 모드와 라이트 모드가 전환됩니다.</p>
  
  <button onclick="toggleDarkMode()">🌙 다크 모드 켜기</button>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const button = document.querySelector("button");

      // dark-mode 클래스가 있는지 확인하고 추가/제거
      body.classList.toggle("dark-mode");

      // 버튼 텍스트 변경
      if (body.classList.contains("dark-mode")) {
        button.textContent = "☀️ 라이트 모드 켜기";
      } else {
        button.textContent = "🌙 다크 모드 켜기";
      }
    }
  </script>
</body>
</html>
