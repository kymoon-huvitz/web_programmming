<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Flask App{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 800px; margin: 40px auto; }
    nav a { margin-right: 12px; }
    .flash { background: #f5f5f5; padding: 8px 12px; border-radius: 6px; margin-bottom: 12px; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('main.guestbook') }}">방명록</a>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('main.profile') }}">프로필</a>
      <a href="{{ url_for('auth.logout') }}">로그아웃</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}">로그인</a>
      <a href="{{ url_for('auth.register') }}">회원가입</a>
    {% endif %}
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
