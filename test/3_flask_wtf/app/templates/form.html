<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flask Form</title>
</head>
<body>
    <h1>이름과 나이 입력</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=30) }}
        </p>
        <p>
            {{ form.age.label }}<br>
            {{ form.age() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    {% if name and age %}
        <h2>입력 결과</h2>
        <p>이름: {{ name }}</p>
        <p>나이: {{ age }}</p>
    {% endif %}
</body>
</html>
